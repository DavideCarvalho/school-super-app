<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Frequência dos Alunos</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  .container {
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    width: 95%;
    max-width: 1200px;
    border: 1px solid #000;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #000;
    padding: 5px;
    text-align: left;
    font-size: 0.85em;
  }
  th {
    background-color: #e0e0e0;
  }
  .header-info {
    width: 100%;
    border: none;
    border-bottom: 1px solid #000;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  .title {
    font-size: 1.5em;
    text-align: center;
    padding: 5px 0;
  }
  .observations {
    margin-top: 10px;
    padding: 5px;
    border-top: 1px solid #000;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header-info">
      <div class="title">FREQUÊNCIA DOS ALUNOS</div>
      ANO: <input type="text" name="ano" size="4" /> BIMESTRE: <input type="text" name="bimestre" size="10" />
      <div style="text-align: right;">
        CLASSE <input type="text" name="classe" size="2" />
        TURNO <input type="text" name="turno" size="1" />
        NÍVEL <input type="text" name="nivel" size="2" />
        SÉRIE <input type="text" name="serie" size="2" />
        TURMA <input type="text" name="turma" size="1" />
      </div>
    </div>
    <table>
      <tr>
        <th rowspan="2">Nº</th>
        <th rowspan="2">NOME DOS ALUNOS</th>
        <th colspan="31">DIAS DO MÊS</th>
        <th rowspan="2">OBSERVAÇÕES</th>
      </tr>
      <tr>
        <!-- Colunas para os dias do mês -->
        <th>1</th>
        <!-- Repetir para cada dia até 31 -->
        <th>2</th>
        <!-- ... -->
        <th>31</th>
      </tr>
      <!-- Linhas para os nomes dos alunos e frequência -->
      <tr>
        <td>01</td>
        <td>Nome do Aluno 1</td>
        <!-- Colunas para os dias do mês -->
        <td></td>
        <!-- Repetir para cada dia até 31 -->
        <td></td>
        <!-- ... -->
        <td></td>
        <td>Observações</td>
      </tr>
      <!-- Repetir para cada aluno -->
    </table>
    <div class="observations">
      OBSERVAÇÕES:
      <br>
      <!-- Área para adicionar observações -->
    </div>
  </div>
</body>
</html>
